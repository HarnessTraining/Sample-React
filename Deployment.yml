apiVersion: apps/v1
kind: Deployment
metadata:
  name: airline-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airline-gateway
  template:
    metadata:
      labels:
        app: airline-gateway
    spec:
      containers:
      - name: airline-gateway
        image: harnesstraining/nizam:v1
        ports:
        - containerPort: 80
 
---
apiVersion: v1
kind: Service
metadata:
  name: airline-gateway
spec:
  selector:
    app: airline-gateway
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
 
